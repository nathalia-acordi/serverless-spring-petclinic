# DataSource Configuration - Suporta local testing e AWS
spring.datasource.url=${DB_JDBC_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console (apenas local)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:0}
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.root=INFO
logging.level.com.example.petclinic=DEBUG
logging.level.org.springframework=WARN
